<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="games/minesweeper/style.css"/>
    <script src="https://kit.fontawesome.com/0825dd3daf.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="game">
    <div class="grid"></div>
</div>
<div class="controls">
    <div>Time: <span id="timer-display">00:00</span></div>
    <button id="new-game">New Game</button>
    <label for="number-of-bombs">Number of Bombs:</label>
    <input type="number" id="number-of-bombs" value="20"/>
    <div>Flags: <span id="no-of-flags">0</span></div>
    <h4>Top Times</h4>
    <table>
        <thead>
        <tr><th>Date</th><th>Bombs</th><th>Time</th></tr>
        </thead>
        <tbody id="top-times-tbl">

        </tbody>
    </table>
</div>

<div class="modal" id="game-over-div">
    <h4>Game Over</h4>
    <h3 id="congrats-message"></h3>
    <button class="close-btn">Close</button>
</div>


<script type="module" src="games/minesweeper/app.js" charset="utf-8"></script>
</body>
</html>
